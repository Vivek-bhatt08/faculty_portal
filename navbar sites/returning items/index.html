<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sports Equipment Returns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sports Equipment Return Management</h2>
        <div class="card">
            <h3>John Doe</h3>
            <p><strong>Student ID:</strong> 123456</p>
            <p><strong>Equipment:</strong> Football</p>
            <p><strong>Issue Date:</strong> 2024-08-30</p>
            <label for="return-date-1">Return Date:</label>
            <input type="date" id="return-date-1" name="return-date">
            <button class="remove-btn">Remove</button>
        </div>

        <div class="card">
            <h3>Jane Smith</h3>
            <p><strong>Student ID:</strong> 654321</p>
            <p><strong>Equipment:</strong> Basketball</p>
            <p><strong>Issue Date:</strong> 2024-08-28</p>
            <label for="return-date-2">Return Date:</label>
            <input type="date" id="return-date-2" name="return-date">
            <button class="remove-btn">Remove</button>
        </div>

        <div class="card">
            <h3>Emily Brown</h3>
            <p><strong>Student ID:</strong> 789012</p>
            <p><strong>Equipment:</strong> Tennis Racket</p>
            <p><strong>Issue Date:</strong> 2024-08-25</p>
            <label for="return-date-3">Return Date:</label>
            <input type="date" id="return-date-3" name="return-date">
            <button class="remove-btn">Remove</button>
        </div>
    </div>
</body>
</html>
