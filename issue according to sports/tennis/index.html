<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Equipment Issue Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>University Sports Equipment Issue Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="equipment">Equipment:</label>
                <input type="checkbox">Rackets
                <input type="checkbox">cosco balls
            </div>
            <div class="form-group">
                <label for="issue-date">Date of Issue:</label>
                <input type="date" id="issue-date" name="issue-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Issue Time:</label>
                <input type="time" id="return-date" name="return-date" required>
            </div>
            <div class="form-group">
                <button type="submit">Issue Equipment</button>
            </div>
        </form>
    </div>
</body>
</html>
