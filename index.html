<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquipZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <link rel="icon" href="3.png"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
        <div id="main">
                <div id="nav">
                    <div id="navicons">
                        <div id="logo">  
                            <!-- image hai -->
                        </div> 
                        <!-- equipment inventory -->
                            <div class="icons" id="home" title="Inventory" >
                                <i class="ri-home-smile-2-fill"></i>
                            </div>

                        <!-- issue new item -->
                            <div class="icons" title="Issue New Item">
                                <i class="ri-hand-coin-fill"></i>
                            </div>

                        <!-- returning items -->
                            <div class="icons" title="Returning items">
                                <i class="fa-solid fa-person-walking-arrow-loop-left"></i>
                            </div>

                        <!-- settings -->
                            <div class="icons" title="Setting">
                                <i class="ri-settings-3-fill"></i>
                            </div>


                        <!-- issue history -->
                            <div class="icons" title="Issue History">
                                <i class="fa-solid fa-hands-holding-child"></i>
                            </div>
                    </div>
                </div>
                <!-- nav ended -->

                <div id="content">
                    <div id="content-col1">
                            <div style="margin-left:2%; margin-bottom: 1.5%; margin-top: 1.5%;">
                                <h1 class="pop">Popular Activity</h1>
                            </div>
                            <div id="Sactivity">
                                <div class="item1"></div>
                                <div class="item2"></div>
                                <div class="item3"></div>
                                <div class="item4"></div>
                                <div class="item5"></div>
                                <div class="item6"></div>
                            </div>
                            <div class="issueSectionText">
                                    <p>Make an entry Here ðŸ‘‡</p>
                                    <span>Events</span>
                            </div>
                            <div id="issuesection">
                                <div id="issuehere">
                                    <div class="issueitem1" style="display: flex;">
                                        <div class="text" style="text-align: left; padding-left: 30px; font-size: 25px;">
                                            1
                                        </div>
                                        <div class="text" style="text-align: left; font-size: 24px;">
                                            Swimming
                                        </div>
                                        <div class="text">
                                            <button>Entry</button>
                                        </div>
                                    </div>
                                    <div class="issueitem2" style="display: flex;">
                                        <div class="text" style="text-align: left; padding-left: 30px; font-size: 25px;">
                                            2
                                        </div>
                                        <div class="text" style="text-align: left; font-size: 20px;">
                                            GYM
                                        </div>
                                        <div class="text">
                                            <button>Entry</button>
                                        </div>
                                    </div>
                                    <div class="issueitem3" style="display: flex;">
                                        <div class="text" style="text-align: left; padding-left: 30px; font-size: 25px;">
                                            3
                                        </div>
                                        <div class="text" style="text-align: left; font-size: 24px;">
                                            Track and fields
                                        </div>
                                        <div class="text">
                                            <button>Entry</button>
                                        </div>
                                    </div>
                                    <div class="issueitem4" style="display: flex;">
                                        <div class="text" style="text-align: left; padding-left: 30px; font-size: 25px;">
                                            4
                                        </div>
                                        <div class="text" style="text-align: left; font-size: 24px;">
                                            Martial arts Hall
                                        </div>
                                        <div class="text">
                                            <button>Entry</button>
                                        </div>
                                    </div>
                                    <div class="issueitem5" style="display: flex;">
                                        <div class="text" style="text-align: left; padding-left: 30px; font-size: 25px;">
                                            5
                                        </div>
                                        <div class="text" style="text-align: left; font-size: 24px;">
                                            Bowling Room
                                        </div>
                                        <div class="text">
                                            <button>Entry</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="events">
                                    <div class="upevent">
                                        <p style="text-align: center;">Upcoming event</p> 
                                    </div>
                                    <div class="event">
                                        <p>Add a Event</p>
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div id="content-col2">
                        <div class="idphoto">
                            <div style="height: 100%; width: 50%; align-content: center;">
                                <i class="fa-solid fa-bell"></i>
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <div style=" width: 50%; height: 100%; display: flex; align-items: center; justify-content: space-around;">
                                <p style="font-size: 20px; ">Vivek bhatt</p>
                                <div id="photo">
                                </div>
                            </div>
                        </div>
                        <div class="search" style="display: flex;">
                            <div style="height: 40px; width: 45px; padding-left: 10px; border: 2px solid rgb(72,58,111) ; border-bottom-left-radius: 20px; border-right: none;">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <input type="text" placeholder="Search items"/>
                        </div>
                        <div class="content-col2-content">
                            <div class="content-row1">
                            </div>
                            <div class="content-row2"></div>
                            <div class="content-row3"></div>
                        </div>
                    </div>
                </div>
        </div>
